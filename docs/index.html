<body class="body" id="body">
    
    <section class="animation">
        <img src="./img/animacao/004.png" alt="" id="stars">
        <img src="./img/animacao/003.png" alt="" id="moon">
        <img src="./img/animacao/002.png" alt="" id="montain">
        <h1 id="text">Os quatro cantos</h1>
        <a href="home.html" id="btn">Entrar</a>
        <img src="./img/animacao/001.png" alt="" id="montain-front">
    </section>


    <script src="./js/anime.min.js"></script>
    <script>
        let animation = anime.timeline({
            autoplay: true
        });

        animation 
    
    
         .add({
             targets: '#stars',
             top: '0px',
             duration: 1000,
             easing: 'easeInOutSine'
         })
         .add({
             targets: '#montain',
             top: '100px',
             duration: 1000,
             easing: 'easeInOutSine'
         })
         .add({
             targets: '#moon',
             top: '0px',
             duration: 1000,
             easing: 'easeInOutSine'
         })
         .add({
             targets: '#montain-front',
             top: '100px',
             duration: 1000,
             easing: 'easeInOutSine'
         })
         .add({
             targets: '#text',
             top:'30px',
             marginRight: '0px',
             duration: 1000,
             easing: 'easeInOutSine'
         })
         .add({
             targets: '#btn',
             marginLeft: '0px',
             marginTop: '80px',
             duration: 500,
             easing: 'easeInOutSine'
         })
      
       
    </script>
